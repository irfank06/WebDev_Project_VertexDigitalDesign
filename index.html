<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a clean, modern font */
            background-color: #f4f4f4; /* Light grey background for a softer look */
            color: #333; /* Dark text for better readability */
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #d44; /* Deep red for headings */
        }
        h3 {
            margin-bottom: 5px; /* Adds space below h3 elements */
        }
        img {
            width: 100%; /* Makes the image responsive */
            max-width: 600px; /* Limits the max width */
            height: auto; /* Maintains aspect ratio */
            display: block; /* Centers the image */
            margin: 20px 0; /* Adds space above and below the image */
        }
        form {
            background: #fff; /* White background for the form */
            padding: 20px; /* Adds padding inside the form */
            border-radius: 5px; /* Rounds the corners of the form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
        }
        input, textarea {
            width: 100%; /* Makes inputs full-width */
            padding: 10px; /* Adds padding inside inputs */
            margin-bottom: 15px; /* Adds space below inputs */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px; /* Rounds the corners of inputs */
        }
        button {
            background-color: #d44; /* Red background for the button */
            color: white; /* White text color */
            padding: 10px 15px; /* Adds padding */
            border: none; /* Removes border */
            border-radius: 4px; /* Rounds the button corners */
            cursor: pointer; /* Changes cursor to pointer on hover */
        }
        button:hover {
            background-color: #b33; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <h1><em>Menu</em> - <b>Contact Us</b></h1>
    
    <img src="astonred.jpg" alt="Aston Martin DBS">

    <h2>Support Email</h2>
    <p>If you have any inquiries, please email us at: <a href="mailto:support@wheelsonfire.com">support@wheelsonfire.com</a></p>

    <h2>Contact Form</h2>

    <form>
        <h3>Name:</h3>
        <input type="text" id="name" name="name" required>

        <h3>Email:</h3>
        <input type="email" id="email" name="email" required>

        <h3>Phone Number:</h3>
        <input type="tel" id="phone" name="phone">

        <h3>Comments:</h3>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit</button>
        <h5>Phone</h5>
        <p>+335 867 478 5862</p>
    </form>

</body>
</html>
